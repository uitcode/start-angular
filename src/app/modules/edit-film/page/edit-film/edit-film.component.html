<section id="app-edit-film" class="h-full">
  <div class="flex flex-col h-full">
    <div class="h-16 flex items-center">
      <div class="pl-5 pr-2.5 w-7/12">
        <nz-select
          nzPlaceHolder="Chọn phim cần chỉnh sửa"
          [(ngModel)]="filmSelect"
          nzShowSearch
          [nzOptionHeightPx]="91"
          [nzOptionOverflowSize]="4"
          nzSize="large"
          id="select"
        >
          <nz-option
            [nzCustomContent]="true"
            *ngFor="let film of films"
            [nzLabel]="film.name"
            [nzValue]="film.value"
          >
            <div class="flex">
              <div class="w-36 mr-3">
                <img [src]="pathImage + film.image" class="rounded" />
              </div>
              <div class="flex-grow">
                <h3 class="text-purpleGray-200 font-semibold">{{ film.name }}</h3>
                <div class="flex text-purpleGray-100 app-edit-film__info-film">
                  <div class="flex items-center relative pr-2.5">
                    <i
                      nz-icon
                      nzType="heart"
                      nzTheme="fill"
                      [style.color]="'#f25268'"
                      class="mr-1"
                    ></i>
                    237
                  </div>
                  <div class="flex items-center relative text-blue-500 font-semibold px-2.5">
                    2021
                  </div>
                  <div class="flex items-center relative px-2.5">2 mùa</div>
                  <div class="flex items-center relative px-2.5">32 tập</div>
                  <div class="flex items-center relative px-2.5">
                    <span class="border border-purpleGray-200 text-tiny px-1.5 leading-relaxed"
                      >HD+</span
                    >
                  </div>
                  <div class="flex items-center relative px-2.5">
                    <span
                      class="border border-purpleGray-200 text-tiny px-1.5 leading-relaxed bg-violet-50 text-purpleGray-200"
                      >16+</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </nz-option>
        </nz-select>
      </div>
      <div class="pr-5 pl-2.5 w-5/12 flex">
        <nz-select
          nzShowSearch
          nzAllowClear
          nzPlaceHolder="Chọn mùa"
          [(ngModel)]="episode"
          nzSize="large"
          id="select"
          class="season mr-5"
        >
          <nz-option nzLabel="Mùa 1" nzValue="jack"></nz-option>
          <nz-option nzLabel="Mùa 2" nzValue="lucy"></nz-option>
          <nz-option nzLabel="Mùa 3" nzValue="tom"></nz-option>
        </nz-select>
        <nz-select
          nzShowSearch
          nzAllowClear
          nzPlaceHolder="Chọn tập"
          [(ngModel)]="episode"
          nzSize="large"
          id="select"
          class="episode"
        >
          <nz-option nzLabel="Tập 1" nzValue="jack"></nz-option>
          <nz-option nzLabel="Tập 2" nzValue="lucy"></nz-option>
          <nz-option nzLabel="Tập 4" nzValue="tom"></nz-option>
          <nz-option nzLabel="Tập 5" nzValue="tom"></nz-option>
          <nz-option nzLabel="Tập 6" nzValue="tom"></nz-option>
          <nz-option nzLabel="Tập 7" nzValue="tom"></nz-option>
          <nz-option nzLabel="Tập 8" nzValue="tom"></nz-option>
        </nz-select>
      </div>
    </div>
    <div class="flex flex-nowrap">
      <div class="w-7/12 h-16-9 bg-blue-200"></div>
      <div class="w-5/12 h-16-9 bg-yellow-200"></div>
    </div>
    <div class="overflow-auto flex-grow bg-purple-200">
      <button (click)="getData()">Get Data</button>
    </div>
  </div>
</section>
